<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />
    <link rel="stylesheet" href="./dist/main.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Revolution Phone</h1>
          <h3>新品手机发布会</h3>
        </section>

        <section>
          <section
            data-background-image="https://media.cnn.com/api/v1/images/stellar/prod/230718105811-steve-jobs-iphone-2007.jpg"
          >
            <!-- 123 -->
          </section>
          <section
            data-background-image="https://media.cnn.com/api/v1/images/stellar/prod/230718105811-steve-jobs-iphone-2007.jpg"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/b/b9/IPod.png"
              alt=""
            />
            <h2>大屏幕和触控</h2>

            <p>wildscreen with touch controls</p>
          </section>

          <section data-background-image="./dist/pics/safari.png">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_logo.svg"
              alt=""
            />
            <h2>突破性的互联网浏览器</h2>
            <p>breakthrough Internet communicator</p>
          </section>
        </section>

        <section>
          <section>
            <h1>更好的浏览器</h1>
            <div style="display: grid; grid-auto-flow: column">
              <div>
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_logo.svg"
                  alt=""
                  width="100"
                  height="100"
                />
                <p>safari</p>
              </div>
              <div>
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Firefox_logo%2C_2019.svg"
                  alt=""
                  width="100"
                  height="100"
                />

                <p>firefox</p>
              </div>
              <div>
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Google_Chrome_icon_%28February_2022%29.svg"
                  alt=""
                  width="100"
                  height="100"
                />
                <p>chrome</p>
              </div>
              <div>
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Edge_Logo_2019.svg"
                  alt=""
                  width="100"
                  height="100"
                />

                <p>edge</p>
              </div>
              <div>
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/4/49/Opera_2015_icon.svg"
                  alt=""
                  width="100"
                  height="100"
                />
                <p>opera</p>
              </div>
            </div>
          </section>

          <section
            data-background-image="https://s.yimg.com/ny/api/res/1.2/sRvsbHsJB8LuRMxDBbyV0Q--/YXBwaWQ9aGlnaGxhbmRlcjt3PTk2MDtoPTU3NjtjZj13ZWJw/https://s.yimg.com/os/creatr-uploaded-images/2023-03/cadc65a0-bd23-11ed-baff-10789780782f"
          >
            <h1>更大的屏幕</h1>
          </section>

          <section
            data-background-image="https://www.sammobile.com/wp-content/uploads/2022/11/android-14-predictive-back-gesture-featured.jpg"
          >
            <h1 style="color: slategray">更先进的屏幕交互</h1>
          </section>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
